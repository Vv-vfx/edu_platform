{% extends "base.html" %}
{% load static %}

{% block title %}
    О нас
{% endblock %}

{% block main %}

    <section class="slider-area slider-area2">
        <div class="slider-active">
            <!-- Single Slider -->
            <div class="single-slider slider-height2">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-8 col-lg-11 col-md-12">
                            <div class="hero__caption hero__caption2">
                                <h1 data-animation="bounceIn" data-delay="0.2s">Контакты</h1>
                                <!-- breadcrumb Start-->
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="{% url 'mainapp:index' %}">Главная</a></li>
                                        <li class="breadcrumb-item"><a href="{% url 'mainapp:courses' %}">Курсы</a></li>
                                    </ol>
                                </nav>
                                <!-- breadcrumb End -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--?  Contact Area start  -->
    <section class="contact-section">
        <p>
            {{ auth_token }}
        </p>
        <script src="{% static 'frontend/requests_by_token.js' %}"></script>

        <script>
            fetchResponce("{{ auth_token }}");
        </script>

    </section>
{% endblock %}
